<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/36a89bf28f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>

    <div id="app">

        <div class="container">
            
        <!-------- SIDEBAR -------->
            
        <section class="sidebar row-column">

                <!----- PROFILE ----->
                
                <div class="col your-profile">
                    
                    <div class="row profile">
                        
                        <img class="profile-thumbs" src="./img/my-pic.jpg" alt="">
                        
                        <p class="profile-name">Bernardo</p>
                        
                        <ul class="row profile-interactions">
                            
                            <li><a href="#"><i class="fa-solid fa-circle-notch"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                            
                        </ul>
                        
                    </div>
                    
                </div>
                
                <!----- /PROFILE ----->
                
                <!----- NOTIFICATIONS ----->
                
                <div class="col notifications">
                    
                    <div class="row push-notifications">
                        
                        <div class="bell-style">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        
                        <div class="notifications-toggle">
                            
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            
                            <p>Attiva notifiche desktop</p>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
                <!----- /NOTIFICATIONS ----->
                
                <!----- SEARCH-BAR ----->
                
                <div class="col chat-search">
                    
                    <div class="row search-row">
                        
                        <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        
                        <input class="search-input" type="text" placeholder="Cerca o inizia una nuova chat">
                        
                    </div>
                    
                </div>
                
                <!----- /SEARCH-BAR ----->
                
                <!----- CONTACTS ----->
                
                <div class="col chat-list">
                    
                <ul class="row-column contact-list">
                    
                    <li class="row chats" v-for="(contact, i) in contacts" @click="changeActiveContact(i)">
                        
                        <img class="profile-thumbs" :src="contact.avatar" alt="">
                        
                        <div class="contact">
                            
                            <h4 class="contact-name">{{contact.name}}</h4>
                            
                            <p class="contact-msg">{{contact.messages[contact.messages.length - 1].message}}</p>
                            
                        </div>
                        
                        <div class="msg-time">12:00</div>
                        
                    </li>
                    
                </ul>
                
                </div>
            
            <!----- /CONTACTS ----->
            
        </section>
        
        <!-------- /SIDEBAR -------->

        <!-------- CHAT-SECTION -------->
        
        <section class="chat-section row-column">

            <!----- CHAT-INFO ----->
            
            <div class="col contact-chat-info">
                
                <div class="off-contact"
                    v-for="(contact, i) in contacts"
                    :class="i === activeContactIndex ? 'on-contact' : ''">

                    <div class="row chat-profile">

                        <img class="profile-thumbs" :src="contact.avatar" alt="">
                        
                        <p class="profile-name">{{contact.name}}</p>
                        
                        <ul class="row profile-interactions">
                            
                            <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-paperclip"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                            
                        </ul>

                    </div>
                    
                    
                </div>
                
            </div>

            <!----- /CHAT-INFO ----->

            <!----- CHAT ----->
            
            <div class="col contact-chat">

                <div class="container-chat">

                    <div class="sent-msg">
                        <p>Ciao sono io</p>
                        <p class="msg-time">15:00</p>
                    </div>

                    <div class="sent-msg">
                        <p>sto preparando da mangiare</p>
                        <p class="msg-time">15:00</p>
                    </div>

                    <div class="recevied-msg">
                        <p>okey tra poco arrivo</p>
                        <p class="msg-time">15:00</p>
                    </div>
                    

                </div>

                <div class="recevied-chat"></div>
                
            </div>

            <!----- /CHAT ----->

            <!----- USER-INTERACTIONS ----->

            <div class="col user-utilities">
                
                <div class="user-interactions">
                    <i class="fa-regular fa-face-smile"></i>
                </div>

                <div class="user-text">
                    <input class="text-input" type="text" placeholder="Scrivi un messaggio">
                </div>

                <div class="user-interactions">
                    <i class="fa-solid fa-microphone"></i>
                </div>
                
            </div>

            <!----- /USER-INTERACTIONS ----->

        </section>
        
        <!-------- /CHAT-SECTION -------->

        </div>
    
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
